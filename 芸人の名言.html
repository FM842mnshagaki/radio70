    <script>
        // 文章と写真のリスト
        const items = [
            {
                text: "自分の機嫌は自分で取る。人に取ってもらおうとしない。（みやぞん）",
                image: "https://img.fumumu.net/wp-content/uploads/2022/07/fumumu20220704miyazon.jpeg"

            {
                text: "やさしさを持った人は、それ以上の悲しみを持っている。（明石家さんま）",
                image: "https://newsatcl-pctr.c.yimg.jp/t/amd-img/20230701-00000264-spnannex-000-4-view.jpg?pri=l&w=640&h=640&exp=10800"
            },
            {
                text: "「こうじゃなきゃ」を捨てれば自分に合った場所は見つかる。（フワちゃん）",
                image: "https://fuwachan.com/assets/images/about/about-1-1-1.png"
            },
            {
                text: "言葉遣いは無料でできるオシャレ。（カズレーザー）",
                image: "https://corp.voicy.jp/wp-content/uploads/2021/08/39c4bcce57eebff10f337aa5f9624c6e.jpg"
            },
            {
                text: "最初は、裏付けのない自信と夢しかないんですよ。（上田晋也）",
                image: "https://newsatcl-pctr.c.yimg.jp/t/amd-img/20220508-00010000-ytokushu-000-2-view.jpg?exp=10800"
            },
            {
                text: "一生懸命頑張っていれば、時間がかかるかもしれないけど、きっと誰かが見ていてくれるから。（出川哲郎）",
                image: "https://img.sirabee.com/wp-content/uploads/2020/11/sirabee20201109degawatetsuro-scaled-1200x800.jpg"
            },
            {
                text: "100点は無理かもしれん。でもMAXなら出せるやろ。（松本人志）",
                image: "https://dol.ismcdn.jp/mwimgs/e/4/500/img_e439a720e9cdeb5752ff9b2c58cd21ee110491.jpg"
            },
            {
                text: "やらなきゃいけないのは、まずやること。（中田敦彦）",
                image: "https://pbs.twimg.com/ext_tw_video_thumb/1663193245210546176/pu/img/jVgudaNiiTcs3Ody.jpg:large"
            },
            {
                text: "自分が好きなことがわかると、他人の好きなことも尊重できる（若林正恭）",

            },
            {
                text: "「サボったらオレは終わる」っていう危機感をいつも持っています。（山里亮太）",
                image: "https://www.crank-in.net/img/db/238069057119428_650.jpg"
            },
            {
                text: "批判は割と簡単だ。だって完璧なものってこの世にはないから。（若林正恭）",
                image: "https://myjitsu.jp/wp-content/uploads/2021/05/ordly_wakabayashi.jpg"
            },
            {
                text: "やらない理由なんて無限にある。やる理由はあまりない。それでもやるんだよ。（有吉弘行）",

            },

                text: "転ばぬ先の杖？そんな物へし折ってくれるわ！（若林正恭）",

            },
            {
                text: "ネガティブな人が人生を生き抜くためには、没頭できる仕事や趣味は命綱と同等の価値がある。（若林正恭）",
                image: "https://contents.oricon.co.jp/cdn-cgi/image/width=750,quality=85,format=auto/upimg/news/20201008/2173823_202010080096580001602121761e.jpg"
            },
            {
                text: "努力する道を選ぶほうがかっこいい。（なかやまきんに君）",
                image: "https://tk.ismcdn.jp/mwimgs/6/d/570/img_6d3e329e3d1dc4a6d7cf7883993430bc413016.jpg"
            },

                text: "抹茶オレを飲みました。マッチョオレ　俺マッチョ（なかやまきんに君）",

            },

                image: "https://cdn.images-dot.com/S2000/upload/2022010600026_1.jpg?update=20220110075035&width=850&fit=bounds"
            },
            {
                text: "僕は朝の「プロテイン」は一番大切だと言いたい（なかやまきんに君）",
                image: "https://tshop.r10s.jp/allera/cabinet/protein/theprotein_bunpo6set.jpg"
            }
        ];

        // ページ読み込み時の処理
        window.addEventListener('load', function () {
            // ランダムな項目を選択
            const randomItem = items[Math.floor(Math.random() * items.length)];

            // 文章を表示
            const textElement = document.getElementById("text");
            textElement.innerHTML = randomItem.text;

            // 写真を表示
            const imageElement = document.getElementById("image");
            imageElement.src = randomItem.image;
            imageElement.alt = randomItem.text;
        });
